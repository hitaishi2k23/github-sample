name: shell commands
on: [push]
jobs:
  run-shell-command:
      runs-on: ubuntu-latest
      steps:
        - name: string
          run: echo "welcome devops"
        - name: multiline scriprt
          run: |
            node -v
            npm -v
        - name: python command
          run: |
            import platform
            print(platform.processor())
          shell: python
  run-windows-command:
      runs-on: windows-latest
      steps:
        - name: Directory Powershell
          run: Get-Location
        - name: Directory Bash
          run: pwd
          shell: bash